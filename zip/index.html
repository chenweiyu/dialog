<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2 Crumple Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f0f4f8;
        --trash-color: #4a5568;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        overflow: hidden; /* Prevent scrollbars during animation */
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Trash Bin Styles */
      .trash-bin {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: #e2e8f0;
        border: 2px solid var(--trash-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: var(--trash-color);
        z-index: 10;
        transition: transform 0.2s;
        cursor: default;
      }

      .trash-bin.active {
        transform: scale(1.2);
        background: #cbd5e0;
        border-color: #2d3748;
      }

      /* Open Button */
      .open-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        background: #4299e1;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: background 0.2s, transform 0.1s;
      }

      .open-btn:hover {
        background: #3182ce;
      }
      
      .open-btn:active {
        transform: translate(-50%, -50%) scale(0.98);
      }

      /* Modal / Paper Styles */
      .paper-modal-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        transition: opacity 0.3s;
      }

      .paper-modal {
        width: 300px;
        min-height: 250px;
        background: #fefcbf; /* Post-it yellow */
        box-shadow: 5px 5px 15px rgba(0,0,0,0.15);
        padding: 24px;
        position: relative;
        font-family: 'Reenie Beanie', cursive;
        font-size: 24px;
        transform-origin: center center;
        /* Initial nice paper look */
        border-radius: 2px 2px 25px 4px; 
      }

      .paper-modal h2 {
        margin-top: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 1.2rem;
        color: #744210;
        margin-bottom: 16px;
      }

      .paper-content {
        line-height: 1.4;
        color: #2d3748;
        margin-bottom: 30px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #744210;
        opacity: 0.6;
      }
      
      .close-btn:hover {
        opacity: 1;
      }

      .action-btn {
        display: block;
        width: 100%;
        padding: 8px;
        background: transparent;
        border: 2px solid #744210;
        color: #744210;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .action-btn:hover {
        background: #744210;
        color: #fefcbf;
      }

      /* THE CRUMPLE ANIMATION */
      
      /* State: Doing the animation */
      .paper-modal.crumpling {
        /* We use 'both' to keep the final state (hidden/gone) */
        animation: crumple-and-suck 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        pointer-events: none; /* Disable interaction during animation */
      }

      @keyframes crumple-and-suck {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          border-radius: 2px 2px 25px 4px;
          opacity: 1;
          box-shadow: 5px 5px 15px rgba(0,0,0,0.15);
        }
        20% {
          /* Start crumpling in place */
          transform: translate(0, 0) scale(0.9) rotate(-5deg);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
          background: #fefcbf;
          box-shadow: inset 10px 10px 30px rgba(0,0,0,0.1);
        }
        40% {
          /* More crumpled, start moving */
          transform: translate(calc(var(--tx) * 0.1), calc(var(--ty) * 0.1)) scale(0.7) rotate(15deg);
          border-radius: 50% 20% 40% 60% / 40% 60% 30% 70%;
          box-shadow: inset 20px 20px 50px rgba(0,0,0,0.2);
        }
        100% {
          /* Sucked into the target */
          transform: translate(var(--tx), var(--ty)) scale(0) rotate(720deg);
          border-radius: 50%;
          opacity: 0;
        }
      }

    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="app"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
